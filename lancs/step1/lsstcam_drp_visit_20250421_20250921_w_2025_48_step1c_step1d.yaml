finalJob:
  command2: pipetask report {butlerConfig} {fileDistributionEndPoint}{qgraphFile} --force-v2 --full-output-filename /home/dmckay/dp2_prep/runs/pipetask_report_output_step1c_step1d.json
  requestCpus: 32
  requestMemory: 128000
  numberOfRetries: 10

extraRunQuantumOptions: "--no-raise-on-partial-outputs"

